<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Profile Card</title>
    </head>
    <body>
        
        <div class="container">
            <div class="card">
                <div class="card--border">
                    <img src="./assets/img/profile-img.png" alt="card image" class="card--img">
                </div>
                <h3 class="card--name">Emily Junes</h3>
                <span class="card--profession">UI/UX Designer</span>

                <div class="card--social" id="card-social">
                    <div class="card--social-control">
                        <div class="card--social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>

                        <span class="card--social-text">Reach Me</span>
                        <ul class="card--social-list">
                            <a href="www.facebook.com" target="_blank" class="card--social-link">
                                <i class="ri-facebook-line"></i>
                            </a>
                            <a href="www.instagram.com" target="_blank" class="card--social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
                            <a href="www.twitter.com" target="_blank" class="card--social-link">
                                <i class="ri-twitter-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
